<!DOCTYPE html>
<!-- doctype tells the browser this is an HTML
  file - do not put anything before it
  including comments or spaces 
-->
<html lang="en">
  <head>
    <!-- this is information about your site -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 2 first class test</title>
    <link href="styles/styles.css" rel="stylesheet">
  </head>
  <body class="clearfix">
    <!-- the body is where you put anything you want users
     to see through the browser -->
    <header>
      <h1>Main title of the site</h1>
      <p>some intro content</p>
    </header>

    <main class="clearfix">
        <h2>Welcome to Web Dev II</h2>
        <!-- always add an alt tag to describe your image -->
        <img src="images/juvenile_ragdoll.jpg" alt="a white kitten sitting on the arm of a couch">
        
        <p>This is a test of git hub pages</p>
        <p class="large" id="larger">A second paragraph on content</p>

        
    </main>
  </body>
</html>
